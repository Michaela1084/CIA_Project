<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title>Chicagos Art Institute API</title>
</head>
<body>
    <div class="container">
        <div class="gallery">
            <figure class="gallery__ gallery__item--1" id="fig1" onmouseover="getInfo(this.id, event)">
                <img src="images/Starry Night and the Astronauts, 1972 - Alma Thomas.jpg" alt="129884" class="gallery__img">
                <div class="info">
                    <span class="infotext" id="info1">Starry Night and Astronauts - 1972 </span>
                </div>
            </figure>
            <figure class="gallery__ gallery__item--2" id="fig2" onmouseover="getInfo(this.id, event)">
                <img src="images/A Mexican Vaquero, 1890 - Frederic Remington.jpg" alt="97907" class="gallery__img">
                <div class="info">
                    <span class="infotext" id="info2">A Mexian Vaquero - 1890</span>
                </div>
            </figure>
            <figure class="gallery__ gallery__item--3" id="fig3" onmouseover="getInfo(this.id, event)">
                <img src="images/City Landscape, 1955 - Joan Mitchell.jpg" alt="86385" class="gallery__img">
                <div class="info">
                    <span class="infotext" id="info3">City Landscape - 1955</span>
                </div>
            </figure>
            <figure class="gallery__ gallery__item--4" id="fig4" onmouseover="getInfo(this.id, event)">
                <img src="images/Cow's Skull with Calico Roses, 1931 - Georgia O'Keefe.jpg" alt="61428" class="gallery__img">
                <div class="info">
                    <span class="infotext" id="info4">Cow's Skull with Calico Roses - 1931</span>
                </div>
            </figure>
            <figure class="gallery__ gallery__item--5" id="fig5" onmouseover="getInfo(this.id, event)">
                <img src="images/Excavation, 1950 - Willem de Kooning.jpg" alt="76244" class="gallery__img">
                <div class="info">
                    <span class="infotext" id="info5">Excavation - 1950</span>
                </div>
            </figure>
            <figure class="gallery__ gallery__item--6" id="fig6" onmouseover="getInfo(this.id, event)">
                <img src="images/Greyed Rainbow, 1953 - Jackson Pollock.jpg" alt="83642" class="gallery__img">
                <div class="info">
                    <span class="infotext" id="info6">Greyed Rainbow - 1953</span>
                </div>
            </figure>
            <figure class="gallery__ gallery__item--7" id="fig7" onmouseover="getInfo(this.id, event)">
                <img src="images/No. I.Z, 1960 - Yayoi Kusama.jpg" alt="149784" class="gallery__img">
                <div class="info">
                    <span class="infotext" id="info7">No. I.Z - 1960</span>
                </div>
            </figure>
            <figure class="gallery__ gallery__item--8" id="fig8" onmouseover="getInfo(this.id, event)">
                <img src="images/The Old Guitarist, 1903 - Pablo Picasso.jpg" alt="28067" class="gallery__img">
                <div class="info">
                    <span class="infotext" id="info8">The Old Guitarist - 1903</span>
                </div>
            </figure>
        </div>
    </div>  
</body>
</html>
